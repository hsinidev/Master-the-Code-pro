<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Top Meta Description for SEO -->
    <meta name="description" content="Master Computer Science with the 42 Mastery Suite. 14 gamified modules for Algorithms, Networking, Data Structures, and Logic. The ultimate coding practice platform designed for the 42 Network curriculum. Play now on doodax.com.">
    
    <title>42 Mastery Suite | Ultimate Coding & Algorithm Games</title>
    
    <!-- SEO Keywords & Author -->
    <meta name="keywords" content="42 school, coding games, algorithm visualization, network simulation, learn bash, data structures, dynamic programming, react game, computer science education, learn to code, competitive programming">
    <meta name="author" content="Hsini Mohamed">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="42 Mastery Suite - Gamified CS Education">
    <meta property="og:description" content="Interactive training for the 42 Network curriculum. Master complex topics through play.">
    <meta property="og:image" content="https://doodax.com/og-image.jpg">
    <meta property="og:url" content="https://doodax.com">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="42 Mastery Suite">
    <meta name="twitter:description" content="Gamified Computer Science training. Master Algorithms, Networking, and Logic.">
    
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#020617', // Slate 950
                gold: '#FFD700',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        background: #020617;
        overflow-x: hidden;
        font-family: 'Inter', sans-serif;
        color: #f8fafc;
      }

      /* --- Immersive Galaxy Background --- */
      .galaxy-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        overflow: hidden;
      }

      .stars {
        width: 1px;
        height: 1px;
        background: transparent;
        box-shadow: 1744px 122px #FFF , 134px 1321px #FFF , 92px 859px #FFF;
        animation: animStar 50s linear infinite;
      }
      
      .stars2 {
        width: 2px;
        height: 2px;
        background: transparent;
        box-shadow: 144px 222px #FFF , 534px 321px #FFF , 992px 59px #FFF;
        animation: animStar 100s linear infinite;
      }

      .nebula-cloud {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 60vw;
        height: 60vh;
        background: radial-gradient(circle, rgba(63,94,251,0.1) 0%, rgba(252,70,107,0.05) 100%);
        filter: blur(80px);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: breathe 10s ease-in-out infinite alternate;
      }

      @keyframes animStar {
        from { transform: translateY(0px); }
        to { transform: translateY(-2000px); }
      }

      @keyframes breathe {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
        100% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFD700; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="galaxy-container">
      <div class="nebula-cloud"></div>
      <div class="stars"></div>
      <div class="stars2"></div>
    </div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
